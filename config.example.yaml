# Fluid Rower Monitor configuration (example)
version: 1
serial:
  port: /dev/ttyUSB0
  baudrate: 9600
  timeout_secs: 2.0
data:
  dir: rowing_sessions
logging:
  level: INFO
reconnect:
  max_attempts: 5
  backoff_secs: 0.5
  flush_interval_secs: 60.0
  flush_after_strokes: 10

ui:
  x_axis_type: samples
  max_points: 30
