[tox]
envlist = py{38,39,310,311}, lint, coverage

[testenv]
deps =
    pytest>=7.0
    pytest-cov>=3.0
commands =
    pytest tests/ --cov=fluid_rower_monitor --cov-report=term-missing --cov-report=html

[testenv:lint]
deps =
    flake8>=4.0
    black>=22.0
commands =
    flake8 fluid_rower_monitor tests --max-line-length=120 --ignore=E203,W503
    black --check fluid_rower_monitor tests

[testenv:coverage]
deps =
    pytest>=7.0
    pytest-cov>=3.0
commands =
    pytest tests/ --cov=fluid_rower_monitor --cov-report=term-missing --cov-fail-under=80

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint, coverage
